<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <header>
                    <div class="row">
                        <div class="col-md-8">
                            <h1>The Hanging Men Game</h1>
                        </div>
                        <div class="col-md-4">
                            <h3>Scrore:</h3><button>&lt;-Back</button>
                        </div>
                    </div>
                </header>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!--dynamic image according to the user answer-->
                <div class="col-lg-5"><img class="img-fluid img-thumbnail" src="./assets/images/hangman1.jpg" alt="the hanging man"></div>

                <div class="col-lg-5 float-rigt">
                    <div class="row">
                        <p><span>
                                <h6>Guess:</h6>
                            </span><span id="guessedWord"></span></p>
                    </div>
                    <div class="row">
                        <h6>Pressed Letters:&nbsp;</h2>
                            <p id="lettersPress"></p>
                    </div>
                    <div class="row">
                        <h1>HINT:&nbsp;<span id="hint" class="text-alert"></span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2></h2>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <h2></h2>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="Categories">
                        <H3>CHOOSE A CATEGORY</H3>
                    </label>
                    <select name="categories" id="categories" class="form-control" onchange="categorySelected(this.value)">
                        <option value=-1>select one</option>
                        <option value=0>Super Heroes</option>
                        <option value=1>Super Villans</option>
                    </select>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3 float-right">
                    <button class="btn btn-success" onclick="play()">Play</button>
                    <button class="btn btn-danger">Reset</button>
                </div>

            </div>
        </div>
        </div>

        <!--scripts -->
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
